<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA DE MÉDIAS</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="main.css">
</head>


<body>
    <div class="container">
        <header>
            <img src="./Imagens/logo.png" alt="chapeu de formando">
            <h1>Calculadora de médias</h1>
        </header>
    
    
        <form id="form-calc">
            <input type="text" id="nome-atividade" required placeholder="Nome da atividade">
            <input type="number" id="nota-atividade" required placeholder="Nota da materia" min="0" max="10">
            <button type="submit"> Adcionar + </button>
        </form>
    
    
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome da Atividade</th>
                    <th>Nota da Atividade</th>
                    <th>Aprovado?</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>Média final</td>
                    <td id="media-final-valor">---</td>
                    <td id="media-final-resultado">---</span></td>
                </tr>
            </tfoot>
        </table>
        
    </div>
    <script src="main.js"></script>
</body>
</html>
